<!doctype html>
<html>
<head>

    <meta charset="utf-8">
	<title>Cadastro Carros</title>
	<link rel="stylesheet" type="text/css" href="css/principal.css">
      
</head>
<body>

	<h2>Cadastro de Carros</h2>

    <form id="form-adicionar">
		<label class="invisivel">*</label>
        <label>Marca:</label>
		<input class="campo-texto" id="marca" type="text" placeholder="marca"> <br>
		<label class="invisivel">*</label>
        <label>Modelo:</label>
		<input class="campo-texto" id="modelo" type="text" placeholder="modelo"> <br>
		<label class="invisivel">*</label>
        <label>Ano:</label>
        <input id="ano" type="number" placeholder="ano"> <br>
        <label>Kilometragem:</label>
        <input class="campo-texto" id="kilometragem" type="number" placeholder="kilometragem"> <br>
        <label>Descrição:</label>
		<input class="campo-texto" id="descricao" type="text" placeholder="descricão"> <br>
	</form>

	<button id="adicionar-carros">Adicionar</button>
	<ul id="mensagens-erro"></ul>

    <table>
		<thead>
			<tr>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Ano</th>
				<th>Kilometragem</th>
				<th>Descrição</th>				
			</tr>
		</thead>
		<tbody id="tabela-carros">
			<tr class="carros">
		    	<td class="info-marca">Volkswagen</td>
				<td class="info-modelo">Gol</td>
				<td class="info-ano">2005</td>
				<td class="info-kilometragem">140.000</td>
				<td class="info-descricao">Teste</td>
				<td class="info-remover"><button class="remover">Remover</button></td>
			</tr>
		</tbody>
	</table>
    
	<script src="js/adiciona-carros.js"></script>
	<script src="js/validacoes.js"></script>
	<script src="js/remover-carro.js"></script>
</body>
</html>
